<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cache Statistics</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .summary-card.savings {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        .summary-card.hits {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }
        .summary-label {
            font-size: 13px;
            opacity: 0.9;
            margin-bottom: 8px;
        }
        .summary-value {
            font-size: 32px;
            font-weight: 700;
        }
        .cache-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .cache-card {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
        }
        .cache-card h3 {
            margin: 0 0 15px 0;
            color: #334155;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f5f9;
        }
        .stat-row:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #64748b;
            font-size: 14px;
        }
        .stat-value {
            color: #1e293b;
            font-weight: 600;
            font-size: 14px;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 12px;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .btn-primary {
            background: #6366f1;
            color: white;
        }
        .btn-primary:hover {
            background: #4f46e5;
        }
        .btn-danger {
            background: #ef4444;
            color: white;
        }
        .btn-danger:hover {
            background: #dc2626;
        }
        .btn-secondary {
            background: #e2e8f0;
            color: #475569;
        }
        .btn-secondary:hover {
            background: #cbd5e1;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }
        .error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c00;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .badge-active {
            background: #dcfce7;
            color: #166534;
        }
        .timestamp {
            color: #94a3b8;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä AI Cache Statistics</h1>
        <p class="subtitle">Monitor cache performance and cost savings</p>

        <div id="content">
            <div class="loading">Loading cache statistics...</div>
        </div>

        <div class="actions">
            <button class="btn-primary" onclick="loadStats()">üîÑ Refresh Stats</button>
            <button class="btn-danger" onclick="clearCaches()">üóëÔ∏è Clear All Caches</button>
            <button class="btn-secondary" onclick="window.location.href='/test-smart-replies.html'">Test Smart Replies</button>
            <button class="btn-secondary" onclick="window.location.href='/test-categorization.html'">Test Categorization</button>
        </div>
    </div>

    <script>
        async function loadStats() {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading cache statistics...</div>';

            try {
                const response = await fetch('/api/ai/cache-stats');
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to load statistics');
                }

                displayStats(data);
            } catch (error) {
                content.innerHTML = `<div class="error">Error: ${error.message}</div>`;
            }
        }

        function displayStats(data) {
            const { statistics, metadata } = data;
            const {
                totalCacheHits,
                estimatedSavingsUSD,
                ...caches
            } = statistics;

            let html = `
                <div class="summary-cards">
                    <div class="summary-card">
                        <div class="summary-label">Active Cache Managers</div>
                        <div class="summary-value">${metadata.cacheManagers.length}</div>
                    </div>
                    <div class="summary-card hits">
                        <div class="summary-label">Total Cache Hits</div>
                        <div class="summary-value">${totalCacheHits}</div>
                    </div>
                    <div class="summary-card savings">
                        <div class="summary-label">Estimated Savings</div>
                        <div class="summary-value">$${estimatedSavingsUSD}</div>
                    </div>
                </div>

                <div class="cache-grid">
            `;

            for (const [cacheName, stats] of Object.entries(caches)) {
                const hitRate = ((stats.hitRate || 0) * 100).toFixed(1);
                const avgAgeMin = Math.floor((stats.avgAge || 0) / 60);

                html += `
                    <div class="cache-card">
                        <h3>
                            ${formatCacheName(cacheName)}
                            <span class="badge badge-active">Active</span>
                        </h3>
                        <div class="stat-row">
                            <span class="stat-label">Cache Size</span>
                            <span class="stat-value">${stats.size || 0} entries</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Total Hits</span>
                            <span class="stat-value">${stats.totalHits || 0}</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Hit Rate</span>
                            <span class="stat-value">${hitRate}%</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">Avg Age</span>
                            <span class="stat-value">${avgAgeMin}m</span>
                        </div>
                    </div>
                `;
            }

            html += `
                </div>
                <div class="timestamp">Last updated: ${new Date(metadata.timestamp).toLocaleString()}</div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function formatCacheName(name) {
            const icons = {
                categorization: 'üè∑Ô∏è',
                smartReplies: 'üí¨',
                duplicateDetection: 'üîç',
                priorityScoring: '‚≠ê',
                writingAssistant: '‚úçÔ∏è'
            };

            const formatted = name.replace(/([A-Z])/g, ' $1').trim();
            return `${icons[name] || 'üì¶'} ${formatted.charAt(0).toUpperCase() + formatted.slice(1)}`;
        }

        async function clearCaches() {
            if (!confirm('Are you sure you want to clear all AI caches? This will reset all statistics.')) {
                return;
            }

            try {
                const response = await fetch('/api/ai/cache-stats', {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to clear caches');
                }

                alert('‚úÖ All caches cleared successfully!');
                loadStats();
            } catch (error) {
                alert(`‚ùå Error: ${error.message}`);
            }
        }

        // Auto-refresh every 5 seconds
        setInterval(loadStats, 5000);

        // Load on page load
        loadStats();
    </script>
</body>
</html>
