name: CodeRabbit Automated Review

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  coderabbit-review:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch full history for better context
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install CodeRabbit CLI
      run: |
        curl -fsSL https://cli.coderabbit.ai/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH
    
    - name: Authenticate with CodeRabbit
      run: |
        echo "${{ secrets.CODERABBIT_TOKEN }}" | coderabbit auth login
      env:
        CODERABBIT_TOKEN: ${{ secrets.CODERABBIT_TOKEN }}
    
    - name: Run CodeRabbit Review
      run: |
        coderabbit review --plain -c .coderabbit.yaml
      continue-on-error: true
    
    - name: Comment on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const path = require('path');
          
          // Read CodeRabbit review output if available
          let reviewOutput = '';
          try {
            reviewOutput = fs.readFileSync('coderabbit-review.txt', 'utf8');
          } catch (error) {
            reviewOutput = 'CodeRabbit review completed. Check the workflow logs for details.';
          }
          
          // Create comment
          const comment = `## ðŸ¤– CodeRabbit Automated Review
          
          ${reviewOutput}
          
          ---
          *This review was automatically generated by CodeRabbit CLI.*`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });
    
    - name: Upload review results
      uses: actions/upload-artifact@v4
      with:
        name: coderabbit-review-results
        path: |
          coderabbit-review.txt
          .coderabbit.yaml
        retention-days: 7
