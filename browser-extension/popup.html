<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .title {
            font-size: 16px;
            font-weight: 600;
        }

        .subtitle {
            font-size: 12px;
            opacity: 0.8;
        }

        .status {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-label {
            font-size: 14px;
        }

        .toggle {
            position: relative;
            width: 48px;
            height: 26px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 13px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .toggle.active {
            background: #10b981;
        }

        .toggle-knob {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .toggle.active .toggle-knob {
            transform: translateX(22px);
        }

        .info {
            font-size: 12px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .badge {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            margin-top: 8px;
        }

        .footer {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .footer a {
            color: white;
            text-decoration: none;
            font-size: 12px;
            opacity: 0.8;
        }

        .footer a:hover {
            opacity: 1;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo">ðŸ§ª</div>
        <div>
            <div class="title">SignalsLoop</div>
            <div class="subtitle">Visual Editor Extension</div>
        </div>
    </div>

    <div class="status">
        <div class="status-row">
            <span class="status-label">Visual Editor Mode</span>
            <div class="toggle active" id="toggle">
                <div class="toggle-knob"></div>
            </div>
        </div>
    </div>

    <div class="info">
        When enabled, this extension allows the SignalsLoop Visual Editor to load any website for A/B testing.
        <div class="badge">âœ“ Active on all sites</div>
    </div>

    <div class="footer">
        <a href="https://signalsloop.com/experiments" target="_blank">Open SignalsLoop â†’</a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
